<body>
    <Script>
        function compare() {
        let obj1 = {name:"Person 1", age:5};
        let obj2 = {age:5, name:"Person 1"};

        if(Object.keys(obj1).length !== Object.keys(obj2).length) {
            return false;
        }
            for(var key in obj1) {
                if(!obj2.hasOwnProperty(key) || !obj1[key] == obj2[key]){
                return false;
            }
        }

        return true;
    }
    console.log(compare());
    </Script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var xhr = new XMLHttpRequest();
    var method = "GET";
    var URL = "https://restcountries.com/v3.1/all";

xhr.open(method,URL);

xhr.onload = function () {
    if (xhr.status === 200) {
        var countrydetails = JSON.parse(xhr.responseText);
         for(var i = 0; i < countrydetails.length; i++) {
            console.log(countrydetails[i].flag);
            console.log(countrydetails[i].name.common);
            console.log(countrydetails[i].region);
            console.log(countrydetails[i].subregion);
            console.log(countrydetails[i].population);
         }
    }
    else {
        console.log("request failed", xhr.status);
    }
};
xhr.send();
</script>
</body>
</html>
